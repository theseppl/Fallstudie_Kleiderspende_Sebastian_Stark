<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>Anlieferung</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: beige">
            <div class="container-fluid" id="meine-navbar"></div>
        </nav>
    </header>

    <main>
        <div class="container">
            
            <div class="row mt-2 justify-content-center">
                <div class="col-lg-6 col-sm-12">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"><b>Vorname</b></span>
                        <input type="text" class="form-control" placeholder="Vorname" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text"><b>Nachname</b></span>
                        <input type="text" class="form-control" placeholder="Nachname" aria-label="Server">
                      </div>
                </div>
            </div>
         
            <div class="row mt-2 justify-content-center">
                <div class="col-lg-6 col-sm-12">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"><b>Ort</b></span>
                        <input type="text" class="form-control" placeholder="Ort" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text"><b>Postleitzahl</b></span>
                        <input type="text" class="form-control" placeholder="Postleitzahl" aria-label="Server">
                    </div>
                </div>
            </div>

            <div class="row mt-2 justify-content-center">
                <div class="col-lg-6 col-sm-12">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"><b>Mailadresse</b></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                        <span class="input-group-text"><b>@</b></span>
                        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                    </div>
                </div>
            </div>

            <div class="row mt-3 justify-content-center">
                <div class="col-lg-3 col-sm-12">
                    <div class="form-check form-switch" >
                        <input class="form-check-input" type="checkbox" role="switch" id="accept_AGB" onchange="activate_deactivateRegisterButton()">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Ich akzeptiere die AGBs des Depart Mode e.V.</label>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Newsletter des Depart Mode e.V. bestellen</label>
                    </div>
                </div> 
            </div>
            <div class="row mt-2 justify-content-center">
                <div class="col-lg-6 col-sm-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="register_button" class="btn btn-primary disabled" type="button">Registrieren</button>
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <script src="./navigation.js"></script>
</body>
</html>
