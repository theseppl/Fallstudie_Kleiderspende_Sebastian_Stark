<html lang="de">
    <head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: beige">
            <div class="container-fluid" id="meine-navbar"></div>
        </nav>     
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 mt-3">
            <div class="card">
              <h3>Wie möchten Sie spenden?</h3>
              <img src="./pictures/package.jpg" class="img-fluid rounded-start" alt="...">
              <div class="card-body">

                <form id="continue">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioChoice" id="radio1" checked>
                    <label class="form-check-label" for="radioChoice1">
                      Übergabe in einer Geschäftsstelle
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioChoice" id="radio2">
                    <label class="form-check-label" for="radioChoice2">
                      Abholung bei Ihnen zu Hause
                    </label>
                  </div>
                </form>
                
                <div class="row justify-content-center">
                  <button class="btn btn-primary" onclick="fetchOrBring()">Weiter</button>
                </div> 

              </div>
            </div>
          </div>
        </div>
      </div> 
    </main>
  <script src="navigation.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="fetchOrBring.js"></script>
</body>
</html>
