<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <title>Spendenart</title>
        <link rel="shortcut icon" href="/pictures/logo.jpg" type="image/png">

        <style>
          footer{
              @media screen and (max-width: 992px) {
                  .navbar {
                      position: sticky;
                      position: -webkit-sticky; /* Safari */
                      width: 100%;
                      display: block;
                  }
              }
          }
       </style>


    </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="meine-navbar" ></nav>     
    </header>

    <main>
      <div class="d-flex justify-content-center mt-lg-5 pb-5">
        <div class="card mt-lg-5 shadow-lg" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-lg-4 col-md-12 col-sm-12">
              <img src="/pictures/plane.jpg" class="img-fluid rounded" style="height: calc(100%); width: calc(100%);" alt="...">
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12">
              <div class="card-body">
                <h5 class="card-title">Wie möchten Sie spenden?</h5>

                <form id="continue">
                  <div class="form-check my-3">
                    <input class="form-check-input" type="radio" name="radioChoice" id="radio1" checked>
                    <label class="form-check-label" for="radioChoice1">
                      Übergabe in einer Geschäftsstelle
                    </label>
                  </div>
                  <div class="form-check my-3">
                    <input class="form-check-input" type="radio" name="radioChoice" id="radio2">
                    <label class="form-check-label" for="radioChoice2">
                      Abholung bei Ihnen zu Hause
                    </label>
                  </div>
                </form>
                
                <div class="row justify-content-center px-5">
                  <button class="btn btn-primary" onclick="fetchOrBring()">Weiter</button>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav class="navbar navbar-expand-lg fixed-bottom" id="myFooter"></nav>    
    </footer>
  
    <script src="/logic.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
