<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/pictures/logo.jpg" type="image/png">
        <title>Anmeldung</title>
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" id="meine-navbar"  ></nav>     
        </header>

        <main>
            <form class="container" onsubmit="return register()">

                <div class="row mt-lg-5 pt-3 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <h4>Bitte geben Sie die Abholadresse an</h4>
                    </div>
                </div>

                <div class="row mt-1 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Vorname</b></span>
                            <input type="text" class="form-control" id="input1" placeholder="Vorname" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Name</b></span>
                            <input type="text" class="form-control" id="input2" placeholder="Nachname" aria-label="Server" required>
                        </div>
                    </div>
                </div>
             
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Straße</b></span>
                            <input type="text" class="form-control" id="input3" placeholder="Straße" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Hausnr.</b></span>
                            <input type="text" class="form-control" id="input4" placeholder="Hausnummer" aria-label="Server" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Ort</b></span>
                            <input type="text" class="form-control" id="input5" placeholder="Ort" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <!-- <span class="input-group-text" style="width: 100px;"><b>Ort</b></span>
                            <input type="text" class="form-control" id="input5" placeholder="Ort" aria-label="Recipient's username" aria-describedby="basic-addon2" required> -->
                            <span class="input-group-text" style="width: 100px;"><b>PLZ</b></span>
                            <input id="postCode" type="text" class="form-control" placeholder="01234" pattern="[0-9]{5}" aria-label="Server" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <h4>Ihre Kontaktdaten</h4>
                    </div>
                </div>

                <div class="row mt-1 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Telefon</b></span>
                            <!-- <input type="tel" class="form-control" id="input6" placeholder="Telefon" aria-label="Recipient's username" aria-describedby="basic-addon2" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> -->
                            <input type="tel" class="form-control" id="input6" placeholder="01701234567" pattern="[0-9]{10}|[0-9]{11}|[0-9]{12}|[0-9]{13}|[0-9]{14}|[0-9]{15}|" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;"><b>Mail</b></span>
                            <input type="email" class="form-control" id="mail" placeholder="mail@demo.de" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <h4>Gewünschter Abholzeitpunkt</h4>
                    </div>
                </div>

                <div class="row mt-1 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 120px;"><b>Abholdatum</b></span>
                            <input type="date" class="form-control" id="mail" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 120px;"><b>Abholuhrzeit</b></span>
                            <input type="time" class="form-control" id="time" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-3 col-sm-12">
                        <div class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" role="switch" id="accept_AGB" onchange="activate_deactivateRegisterButton()" autocomplete="off">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ich akzeptiere die AGBs des Depart Mode e.V.</label>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ich möchte Mitglied werden und zusätzliches Infomaterial beziehen.</label>
                        </div>
                    </div> 
                </div>

                <div class="row my-3 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="register_button" class="btn btn-primary disabled" type="submit">Registrieren</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 justify-content-center">
                    <div class="col-lg-6 offset-lg-2 col-sm-12">
                        <p>Zum Aktivieren des Buttons müssen Sie unsere AGB akzeptieren.</p>
                    </div>
                </div>

            </form>
        </main>
        
        <footer>
            <nav class="navbar navbar-expand-lg sticky-bottom" id="myFooter"></nav>    
        </footer>

        <script src="/logic.js"></script>
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
