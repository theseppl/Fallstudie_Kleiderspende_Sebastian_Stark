<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/pictures/icon.png" type="image/png">
        <title>Anmeldung</title>
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" id="meine-navbar" ></nav>     
        </header>

        <main>
            <form class="container" onsubmit="return register()">
                <div class="row mt-3 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Vorname</b></span>
                            <!-- <input type="text" class="form-control" id="eingabe" placeholder="Vorname" required> -->
                            <input type="text" class="form-control" id="input1" placeholder="Vorname" required>
                            <span class="input-group-text"><b>Nachname</b></span>
                            <input type="text" class="form-control" id="input2" placeholder="Nachname" aria-label="Server" required>
                          </div>
                    </div>
                </div>
             
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Straße</b></span>
                            <input type="text" class="form-control" id="input3" placeholder="Straße" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                            <span class="input-group-text"><b>Nr.</b></span>
                            <input type="text" class="form-control" id="input4" placeholder="Hausnummer" aria-label="Server" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Ort</b></span>
                            <input type="text" class="form-control" id="input5" placeholder="Ort" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                            <span class="input-group-text"><b>Postleitzahl</b></span>
                            <input id="postCode" type="text" class="form-control" placeholder="Postleitzahl" aria-label="Server" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Telefon</b></span>
                            <input type="text" class="form-control" id="input6" placeholder="Telefon" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Mail</b></span>
                            <input type="email" class="form-control" id="mail" placeholder="Mail" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6">
                        <div class="input-group my-2">
                            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                              <option selected>Wählen Sie das Krisengebiet</option>
                              <option value="1">Gaza</option>
                              <option value="2">Peru</option>
                              <option value="3">Ruanda</option>
                              <option value="4">Simbabwe</option>
                              <option value="5">Süd-Sudan</option>
                              <option value="6">Ukraine</option>
                            </select> 
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-12">
                        <div class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" role="switch" id="accept_AGB" onchange="activate_deactivateRegisterButton()" autocomplete="off">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ich akzeptiere die AGBs des Depart Mode e.V.</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ich möchte Mitglied werden und zusätzliches Infomaterial beziehen.</label>
                        </div>
                    </div> 
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="register_button" class="btn btn-primary disabled" type="submit">Registrieren</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        
        <footer>
            <nav class="navbar navbar-expand-lg fixed-bottom" id="myFooter"></nav>    
        </footer>

        <script src="/logic.js"></script>
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
