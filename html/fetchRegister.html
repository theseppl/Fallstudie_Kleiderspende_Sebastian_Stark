<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
        <title>Anmeldung</title>
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid" id="meine-navbar"></div>
            </nav>
        </header>

        <main>
            <div class="container">

                <div class="row mt-3 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Vorname</b></span>
                            <input type="text" class="form-control" placeholder="Vorname" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text"><b>Nachname</b></span>
                            <input type="text" class="form-control" placeholder="Nachname" aria-label="Server">
                          </div>
                    </div>
                </div>
             
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Straße</b></span>
                            <input type="text" class="form-control" placeholder="Straße" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text"><b>Nr.</b></span>
                            <input type="text" class="form-control" placeholder="Hausnummer" aria-label="Server">
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Ort</b></span>
                            <input type="text" class="form-control" placeholder="Ort" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text"><b>Postleitzahl</b></span>
                            <input type="text" class="form-control" placeholder="Postleitzahl" aria-label="Server">
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Telefon</b></span>
                            <input type="text" class="form-control" placeholder="Telefon" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Mailadresse</b></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            <span class="input-group-text"><b>@</b></span>
                            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                        </div>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="text">
                            <p class="mb-0">Bitte legen Sie ein Passwort fest.</p>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Passwort</b></span>                            
                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="text">
                            <p class="mb-0">Bitte wiederholen Sie Ihr Passwort.</p>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><b>Passwort</b></span>                           
                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>
                </div>

                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6">
                        <div class="input-group my-2">
                            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                              <option selected>Wählen Sie das Krisengebiet</option>
                              <option value="1">Gaza</option>
                              <option value="2">Peru</option>
                              <option value="3">Ruanda</option>
                              <option value="4">Simbabwe</option>
                              <option value="5">Süd-Sudan</option>
                              <option value="6">Ukraine</option>
                            </select> 
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-12">
                        <div class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" role="switch" id="accept_AGB" onchange="activate_deactivateRegisterButton()">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Ich akzeptiere die AGBs des Depart Mode e.V.</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Newsletter des Depart Mode e.V. bestellen</label>
                        </div>
                    </div> 
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-6 col-sm-12">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="register_button" class="btn btn-primary disabled" onclick="register()" type="button">Registrieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
        <script src="/navigation.js"></script>
        <script>
            
            function activate_deactivateRegisterButton() {
                let acceptAGB = document.getElementById('accept_AGB');
                let register = document.getElementById('register_button');
                if (acceptAGB.checked == true) {
                    register.classList.remove('disabled');
                } else {
                    register.classList.add('disabled');
                }
            }

            function register() {
                window.open('./clothes.html', '_self')
            }

        </script>
    </body>
</html>
