<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/pictures/logo.jpg" type="image/png">
        <title>Zusammenfassung</title>

        <style>
            footer{
                @media screen and (max-width: 992px) {
                    .navbar {
                        position: sticky;
                        position: -webkit-sticky; /* Safari */
                        width: 100%;
                        display: block;
                    }
                }
            }
         </style>
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" id="meine-navbar" ></nav>     
        </header>

        <main>

            <div class="container">

                <div class="row mt-lg-5 pt-3 justify-content-center">
                   <h1> <div id="hosenText">letzte Seite</div></h1>
                   <ul id="json"></ul>
                </div>

               

            </div>
        </main> 

        <footer>
            <nav class="navbar navbar-expand-lg fixed-bottom" id="myFooter"></nav>    
        </footer>

        <script src="/logic.js"></script>
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
        <script>
            let preElement = document.getElementById('json');
            fetch('/SachenJson.json')
                .then(response => response.json())
                .then(data => {
                    for (let i = 1; i < 3; i++) {
                        const li = document.createElement('li');
                        li.textContent = data.kleid1;
                        preElement.appendChild(li);
                    }
            })

        </script>

    </body>
</html>
