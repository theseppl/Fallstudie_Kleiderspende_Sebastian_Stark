<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Anmeldung</title>
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" style="background-color: beige">
                <div class="container-fluid" id="meine-navbar"></div>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var meineNavbar = document.getElementById("meine-navbar");
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "navigation.html", true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            meineNavbar.innerHTML = xhr.responseText;
                        }
                    };
                    xhr.send();
                });
             </script>
            </nav>
        </header>

        <main>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Another label</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
        </main> 
    </body>
</html>
